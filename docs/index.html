<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple from docsify-themeable -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    :root {
      /* App
      ============================================================================= */

        /* Utility
        ------------------------------------------------------------------------- */

          /* Borders */
          --border-radius-s : .25rem;
          --border-radius-m : .5rem;
          --border-radius-l : 2rem;

      /* Cover
      ============================================================================= */

        /* Background */
        --cover-background-blend-mode                      : ;
        --cover-background-color                           : ;
        --cover-background-image                           : ;
        --cover-background-mask-color                      : ;
        --cover-background-mask-opacity                    : ;
        --cover-background-mask-visibility                 : ;
        --cover-background-position                        : ;
        --cover-background-repeat                          : ;
        --cover-background-size                            : ;

        /* Buttons */
        --cover-button-border-radius                       : var(--border-radius-l);

        /* Buttons - Primary */
        --cover-button-primary-color                       : #000;

      /* Sidebar
      ============================================================================= */
        --sidebar-background                          : #2c292d;
        --sidebar-color                               : #fff;

        /* Nav Headings */
        --sidebar-nav-strong-border-color             : #78dce8;
        --sidebar-nav-strong-color                    : #78dce8;

        /* Nav Links */
        --sidebar-nav-link-color                      : #fff;

        /* Toggle */
        --sidebar-toggle-background                   : #fff;
        --sidebar-toggle-border-color                 : ;
        --sidebar-toggle-border-radius                : var(--border-radius-s);
        --sidebar-toggle-border-style                 : solid;
        --sidebar-toggle-border-width                 : 0;
        --sidebar-toggle-height                       : 36px;
        --sidebar-toggle-icon-color                   : var(--base-color);
        --sidebar-toggle-icon-height                  : 10px;
        --sidebar-toggle-icon-stroke-width            : 2px;
        --sidebar-toggle-icon-width                   : 16px;
        --sidebar-toggle-offset-left                  : 0;
        --sidebar-toggle-offset-top                   : calc(35px - (var(--sidebar-toggle-height) / 2));
        --sidebar-toggle-width                        : 44px;
    }
  </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'contract-book',
      repo: 'https://github.com/IDM-SP-2021/contract-book',
      loadSidebar: true,
      subMaxLevel: '3',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      coverpage: true,
      logo: '_media/coverpage_temp.gif',
      themeColor: '#ffd866',
      auto2top: true,
      themeable: {
        responsiveTables: true // default
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
</html>
